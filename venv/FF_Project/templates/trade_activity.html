{% extends "base.html" %}
{% block content %}

<div class="jumbotron">
  <h1>Trade Activity</h1>
    <table class="table table-sm table-hover table-striped" data-filter-control="true">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Team Name</th>
          <th scope="col">Action Taken</th>
          <th scope="col">Player Name</th>
          <th scope="col">Time Stamp</th>
        </tr>
      </thead>
      <tbody>
      {% for items in items %}
        <tr>
          <td>{{ items.team_name }}</td>
          <td>{{ items.action_taken }}</td>
          <td>{{ items.player_name }}</td>
          <td>{{ items.readable_date }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
